<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    
    <div id="quiz-management">
      <h2>Add New Question</h2>
      <form id="add-quiz-form">
        <input type="text" id="question" placeholder="Question" required>
        <input type="text" id="option1" placeholder="Option 1" required>
        <input type="text" id="option2" placeholder="Option 2" required>
        <input type="text" id="option3" placeholder="Option 3">
        <input type="text" id="option4" placeholder="Option 4">
        <input type="text" id="correct-answer" placeholder="Correct Answer" required>
        <input type="text" id="category" placeholder="Category (optional)">
        <button type="submit">Add Question</button>
      </form>
    </div>
    
    <div id="quiz-section">
      <h2>Take the Quiz Here</h2>
      <button id="start-quiz">Start Quiz</button>
      <div id="quiz-container" style="display: none;">
        <form id="quiz-form"></form>
        <button id="submit-quiz" style="display: none;">Submit Quiz</button>
      </div>
      <div id="results" style="display: none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
